<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>Ethereum Data Fetcher</h1>
    </header>

    <main>
        <form id="blockForm">
            <label for="blockRange">Number of blocks to go back: <span id="blockValue">10</span></label><br>
            <input type="range" id="blockRange" name="blockRange" min="1" max="100" value="10" oninput="blockValue.textContent = blockRange.value"><br>
            <button type="submit">Explore</button>
        </form>
        <div id="content"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>

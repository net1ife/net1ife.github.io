<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Pairs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>DEX Pairs</h1>
        <p>This application retrieves the top liquidity pairs from selected Decentralized Exchange (DEX).</p>
        <form id="dexForm" class="form-control">
            <label for="dex">Select DEX:</label>
            <select id="dex" name="dex">
                <option value="uniswap">Uniswap</option>
                <option value="sushiswap">Sushiswap</option>
            </select>

            <label for="num_pairs">Number of pairs:</label>
            <input type="number" id="num_pairs" name="num_pairs" min="1" max="100" value="5">
            
            <input type="submit" value="Get Pairs">
        </form>
        <div id="pairs"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Pairs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>DEX Pairs</h1>
        <p>Select a Decentralized Exchange (DEX) and the number of trading pairs to retrieve:</p>
        <form id="dexForm">
            <div class="form-group">
                <label for="dex">DEX:</label>
                <select id="dex" name="dex">
                    <option value="uniswap">Uniswap</option>
                    <option value="sushiswap">Sushiswap</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num_pairs">Number of pairs:</label>
                <input type="number" id="num_pairs" name="num_pairs" value="5">
            </div>
            <button type="submit" class="btn">Get Pairs</button>
        </form>
        <div id="pairs"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
